<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    </head>
    <body>
		<div class="container">
			<form action="">
				<div class="form-group row">
					<label for="nombre" class="col-12 col-sm-2 col-form-label">Nombre</label>
					<div class="col-12 col-sm-6">
						<input type="text" name="nombre" id="nombre" class="form-control">
					</div>
				</div>

				<div class="form-group row">
					<label for="apellido" class="col-12 col-sm-2 col-form-label">Apellido</label>
					<div class="col-12 col-sm-6">
						<input type="text" name="apellido" id="apellido" class="form-control is-invalid">
						<div class="invalid-feedback">No se permiten par√©ntesis</div>
					</div>
				</div>

				<div class="form-group row">
					<label for="username" class="col-12 col-sm-2 col-form-label">Nombre de usuario</label>
					<div class="col-12 col-sm-6">
						<input type="text" name="username" id="username" class="custom-control-input is-valid" aria-describedby="explicacion">
						<div class="valid-tooltip">Campo correcto</div>
					</div>
					<div class="col-12 col-sm-4">
						<small id="explicacion">El nombre de usuario debe tener 8 caracteres</small>
					</div>
				</div>
			</form>
		</div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    </body>
</html>
