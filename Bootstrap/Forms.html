<!doctype html>
<html lang="en">
    <head>
        <title>Forms</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
		<form>
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			</div>
			<div class="form-group form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Check me out</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>

		<br>

		<!-- Form controls -->
		<!-- Textual form controls—like <input>s, <select>s, and <textarea>s—are styled with the .form-control class. Included are styles 
			for general appearance, focus state, sizing, and more. 
		-->
		<form>
			<div class="form-group">
				<label for="exampleFormControlInput1">Email address</label>
				<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
			</div>
			<div class="form-group">
				<label for="exampleFormControlSelect1">Example select</label>
				<select class="form-control" id="exampleFormControlSelect1">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>
			<div class="form-group">
				<label for="exampleFormControlSelect2">Example multiple select</label>
				<select multiple class="form-control" id="exampleFormControlSelect2">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>
			<div class="form-group">
				<label for="exampleFormControlTextarea1">Example textarea</label>
				<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
			</div>
		</form>

		<br>

		<!-- For file inputs, swap the .form-control for .form-control-file. -->
		<form>
			<div class="form-group">
				<label for="exampleFormControlFile1">Example file input</label>
				<input type="file" class="form-control-file" id="exampleFormControlFile1">
			</div>
		</form>

		<br>

		<!-- Sizing -->
		<!-- Set heights using classes like .form-control-lg and .form-control-sm. -->
		<input class="form-control form-control-lg" type="text" placeholder=".form-control-lg">
		<input class="form-control" type="text" placeholder="Default input">
		<input class="form-control form-control-sm" type="text" placeholder=".form-control-sm">

		<br>

		<select class="form-control form-control-lg">
			<option>Large select</option>
		</select>
		<select class="form-control">
			<option>Default select</option>
		</select>
		<select class="form-control form-control-sm">
			<option>Small select</option>
		</select>

		<br>

		<!-- Readonly -->
		<!-- Add the readonly boolean attribute on an input to prevent modification of the input’s value. Read-only inputs appear 
			lighter (just like disabled inputs), but retain the standard cursor. 
		-->
		<input class="form-control" type="text" placeholder="Readonly input here…" readonly>

		<br>

		<!-- Readonly plain text -->
		<!-- If you want to have <input readonly> elements in your form styled as plain text, use the .form-control-plaintext class to 
			remove the default form field styling and preserve the correct margin and padding. 
		-->
		<form>
			<div class="form-group row">
				<label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
					<input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
				</div>
			</div>
			<div class="form-group row">
				<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputPassword" placeholder="Password">
				</div>
			</div>
		</form>

		<br>

		<form class="form-inline">
			<div class="form-group mb-2">
				<label for="staticEmail2" class="sr-only">Email</label>
				<input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">
			</div>
			<div class="form-group mx-sm-3 mb-2">
				<label for="inputPassword2" class="sr-only">Password</label>
				<input type="password" class="form-control" id="inputPassword2" placeholder="Password">
			</div>
			<button type="submit" class="btn btn-primary mb-2">Confirm identity</button>
		</form>

		<br>

		<!-- Range Inputs -->
		<!-- Set horizontally scrollable range inputs using .form-control-range. -->
		<form>
			<div class="form-group">
				<label for="formControlRange">Example Range input</label>
				<input type="range" class="form-control-range" id="formControlRange">
			</div>
		</form>

		<br>

		<!-- Checkboxes and radios -->
		<!-- Default checkboxes and radios are improved upon with the help of .form-check, a single class for both input types that 
			improves the layout and behavior of their HTML elements. Checkboxes are for selecting one or several options in a list, 
			while radios are for selecting one option from many. 
		-->

		<!-- Default (stacked) -->
		<!-- By default, any number of checkboxes and radios that are immediate sibling will be vertically stacked and appropriately 
			spaced with .form-check. 
		-->
		<div class="form-check">
			<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
			<label class="form-check-label" for="defaultCheck1">Default checkbox</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
			<label class="form-check-label" for="defaultCheck2">Disabled checkbox</label>
		</div>

		<br>

		<div class="form-check">
			<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
			<label class="form-check-label" for="exampleRadios1">Default radio</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
			<label class="form-check-label" for="exampleRadios2">Second default radio</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
			<label class="form-check-label" for="exampleRadios3"> Disabled radio</label>
		</div>

		<br>

		<!-- Inline -->
		<!-- Group checkboxes or radios on the same horizontal row by adding .form-check-inline to any .form-check. -->
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
			<label class="form-check-label" for="inlineCheckbox1">1</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
			<label class="form-check-label" for="inlineCheckbox2">2</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
			<label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
		</div>

		<br>

		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
			<label class="form-check-label" for="inlineRadio1">1</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
			<label class="form-check-label" for="inlineRadio2">2</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
			<label class="form-check-label" for="inlineRadio3">3 (disabled)</label>
		</div>

		<br>

		<!-- Without labels -->
		<!-- Add .position-static to inputs within .form-check that don’t have any label text. Remember to still provide some form of 
			label for assistive technologies (for instance, using aria-label). 
		-->
		<div class="form-check">
			<input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
		</div>
		<div class="form-check">
			<input class="form-check-input position-static" type="radio" name="blankRadio" id="blankRadio1" value="option1" aria-label="...">
		</div>

		<br>

		<!-- Layout -->
		<!-- Since Bootstrap applies display: block and width: 100% to almost all our form controls, forms will by default stack 
			vertically. Additional classes can be used to vary this layout on a per-form basis. 
		-->

		<!-- Form groups -->
		<!-- The .form-group class is the easiest way to add some structure to forms. It provides a flexible class that encourages 
			proper grouping of labels, controls, optional help text, and form validation messaging. By default it only applies 
			margin-bottom, but it picks up additional styles in .form-inline as needed. Use it with <fieldset>s, <div>s, or nearly 
			any other element. 
		-->
		<form>
			<div class="form-group">
				<label for="formGroupExampleInput">Example label</label>
				<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput2">Another label</label>
				<input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
			</div>
		</form>

		<br>

		<!-- Form grid -->
		<!-- More complex forms can be built using our grid classes. Use these for form layouts that require multiple columns, varied 
			widths, and additional alignment options. 
		-->
		<form>
			<div class="row">
				<div class="col">
					<input type="text" class="form-control" placeholder="First name">
				</div>
				<div class="col">
					<input type="text" class="form-control" placeholder="Last name">
				</div>
			</div>
		</form>

		<br>

		<!-- Form row -->
		<!-- You may also swap .row for .form-row, a variation of our standard grid row that overrides the default column gutters for 
			tighter and more compact layouts. 
		-->
		<form>
			<div class="form-row">
				<div class="col">
					<input type="text" class="form-control" placeholder="First name">
				</div>
				<div class="col">
					<input type="text" class="form-control" placeholder="Last name">
				</div>
			</div>
		</form>

		<br>

		<!-- More complex layouts can also be created with the grid system. -->
		<form>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputEmail4">Email</label>
					<input type="email" class="form-control" id="inputEmail4" placeholder="Email">
				</div>
				<div class="form-group col-md-6">
					<label for="inputPassword4">Password</label>
					<input type="password" class="form-control" id="inputPassword4" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<label for="inputAddress">Address</label>
				<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
			</div>
			<div class="form-group">
				<label for="inputAddress2">Address 2</label>
				<input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputCity">City</label>
					<input type="text" class="form-control" id="inputCity">
				</div>
				<div class="form-group col-md-4">
					<label for="inputState">State</label>
					<select id="inputState" class="form-control">
						<option selected>Choose...</option>
					  	<option>...</option>
					</select>
				</div>
				<div class="form-group col-md-2">
					<label for="inputZip">Zip</label>
					<input type="text" class="form-control" id="inputZip">
				</div>
			</div>
			<div class="form-group">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="gridCheck">
					<label class="form-check-label" for="gridCheck">Check me out</label>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Sign in</button>
		</form>

		<br>

		<!-- Horizontal form -->
		<!-- Create horizontal forms with the grid by adding the .row class to form groups and using the .col-*-* classes to specify 
			the width of your labels and controls. Be sure to add .col-form-label to your <label>s as well so they’re vertically centered 
			with their associated form controls. 
		-->
		<form>
			<div class="form-group row">
				<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
				</div>
			</div>
			<div class="form-group row">
				<label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
				</div>
			</div>
			<fieldset class="form-group">
				<div class="row">
					<legend class="col-form-label col-sm-2 pt-0">Radios</legend>
					<div class="col-sm-10">
					 	<div class="form-check">
							<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
							<label class="form-check-label" for="gridRadios1">First radio</label>
					  	</div>
					  	<div class="form-check">
							<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
							<label class="form-check-label" for="gridRadios2">Second radio</label>
					  	</div>
					  	<div class="form-check disabled">
							<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
							<label class="form-check-label" for="gridRadios3">Third disabled radio</label>
					  	</div>
					</div>
				</div>
			</fieldset>
			<div class="form-group row">
				<div class="col-sm-2">Checkbox</div>
				<div class="col-sm-10">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="gridCheck1">
						<label class="form-check-label" for="gridCheck1">Example checkbox</label>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-10">
					<button type="submit" class="btn btn-primary">Sign in</button>
				</div>
			</div>
		</form>	

		<br>

		<!-- Horizontal form label sizing -->
		<!-- Be sure to use .col-form-label-sm or .col-form-label-lg to your <label>s or <legend>s to correctly follow the size of 
			.form-control-lg and .form-control-sm. 
		-->
		<form>
			<div class="form-group row">
				<label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="col-form-label-sm">
				</div>
			</div>
			<div class="form-group row">
				<label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="colFormLabel" placeholder="col-form-label">
				</div>
			</div>
			<div class="form-group row">
				<label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="col-form-label-lg">
				</div>
			</div>
		</form>

		<br>

		<!-- Column sizing -->
		<!-- As shown in the previous examples, our grid system allows you to place any number of .cols within a .row or .form-row. 
			They’ll split the available width equally between them. You may also pick a subset of your columns to take up more or less 
			space, while the remaining .cols equally split the rest, with specific column classes like .col-7. 
		-->
		<form>
			<div class="form-row">
				<div class="col-7">
					<input type="text" class="form-control" placeholder="City">
				</div>
				<div class="col">
					<input type="text" class="form-control" placeholder="State">
				</div>
				<div class="col">
					<input type="text" class="form-control" placeholder="Zip">
				</div>
			</div>
		</form>

		<br>

		<!-- Auto-sizing -->
		<!-- The example below uses a flexbox utility to vertically center the contents and changes .col to .col-auto so that your 
			columns only take up as much space as needed. Put another way, the column sizes itself based on the contents. 
		-->
		<form>
			<div class="form-row align-items-center">
				<div class="col-auto">
					<label class="sr-only" for="inlineFormInput">Name</label>
					<input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Jane Doe">
				</div>
				<div class="col-auto">
					<label class="sr-only" for="inlineFormInputGroup">Username</label>
					<div class="input-group mb-2">
						<div class="input-group-prepend">
							<div class="input-group-text">@</div>
						</div>
						<input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
					</div>
				</div>
				<div class="col-auto">
					<div class="form-check mb-2">
						<input class="form-check-input" type="checkbox" id="autoSizingCheck">
						<label class="form-check-label" for="autoSizingCheck">Remember me</label>
					</div>
				</div>
				<div class="col-auto">
					<button type="submit" class="btn btn-primary mb-2">Submit</button>
				</div>
			</div>
		</form>

		<br>

		<!-- You can then remix that once again with size-specific column classes. -->
		<form>
			<div class="form-row align-items-center">
				<div class="col-sm-3 my-1">
					<label class="sr-only" for="inlineFormInputName">Name</label>
					<input type="text" class="form-control" id="inlineFormInputName" placeholder="Jane Doe">
				</div>
				<div class="col-sm-3 my-1">
					<label class="sr-only" for="inlineFormInputGroupUsername">Username</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<div class="input-group-text">@</div>
						</div>
						<input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
					</div>
				</div>
				<div class="col-auto my-1">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="autoSizingCheck2">
						<label class="form-check-label" for="autoSizingCheck2">Remember me</label>
					</div>
				</div>
				<div class="col-auto my-1">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>

		<br>

		<!-- And of course custom form controls are supported. -->
		<form>
			<div class="form-row align-items-center">
				<div class="col-auto my-1">
					<label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
					<select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
						<option selected>Choose...</option>
						<option value="1">One</option>
						<option value="2">Two</option>
						<option value="3">Three</option>
					</select>
				</div>
				<div class="col-auto my-1">
					<div class="custom-control custom-checkbox mr-sm-2">
						<input type="checkbox" class="custom-control-input" id="customControlAutosizing">
						<label class="custom-control-label" for="customControlAutosizing">Remember my preference</label>
					</div>
				</div>
				<div class="col-auto my-1">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>

		<br>

		<!-- Inline forms -->
		<!-- Use the .form-inline class to display a series of labels, form controls, and buttons on a single horizontal row. -->
		<form class="form-inline">
			<label class="sr-only" for="inlineFormInputName2">Name</label>
			<input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Jane Doe">
			<label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
			<div class="input-group mb-2 mr-sm-2">
				<div class="input-group-prepend">
					<div class="input-group-text">@</div>
				</div>
				<input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
			</div>
			<div class="form-check mb-2 mr-sm-2">
				<input class="form-check-input" type="checkbox" id="inlineFormCheck">
				<label class="form-check-label" for="inlineFormCheck">Remember me</label>
			</div>
			<button type="submit" class="btn btn-primary mb-2">Submit</button>
		</form>

		<br>

		<!-- Custom form controls and selects are also supported. -->
		<form class="form-inline">
			<label class="my-1 mr-2" for="inlineFormCustomSelectPref">Preference</label>
			<select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
				<option selected>Choose...</option>
				<option value="1">One</option>
				<option value="2">Two</option>
				<option value="3">Three</option>
			</select>
			<div class="custom-control custom-checkbox my-1 mr-sm-2">
				<input type="checkbox" class="custom-control-input" id="customControlInline">
				<label class="custom-control-label" for="customControlInline">Remember my preference</label>
			</div>
			<button type="submit" class="btn btn-primary my-1">Submit</button>
		</form>

		<br>

		<!-- Help text -->

		<!-- Optional JavaScript -->
